<ion-header>
  <ion-navbar>
    <ion-title>Order Request History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div padding-left padding-right class="order-list">
    <ion-list no-lines>
        <ion-item *ngFor="let olist of orderList" >    
          <table>
            <tr>
              <td colspan="3">
              Customer Name: <b>{{olist.customerName}}</b><br>
              </td>
            </tr>
            <tr>
              <td colspan="3">               
                Pickup Date & Time : <b>11-Feb-2021, 4:40 PM</b>
              </td>
            </tr>
            <tr>
              <td>
                Order Req# :
                <b>{{olist.koId}}</b>
              </td>             
            </tr>
            <tr>
              <td>
                Request Date :
                <b>{{olist.orderDate}}</b>
               </td>             
            </tr>
            <tr>
              <td>
                Service :
                <b>{{olist.serviceName}}</b>
              </td>
            </tr>
              <tr>
                <td colspan="3">                 
                  <p style="width: 260px;">
                    <ion-icon name="md-locate" item-start></ion-icon>{{olist.location}}
                  </p>
                </td>               
              </tr>
              <tr>
                <td colspan="2">                 
                  <button ion-button block >Accept</button>
                  <button ion-button block >Cancel</button>
                </td>               
              </tr>
          </table>
        </ion-item>       
    </ion-list>
    </div>  
</ion-content>
