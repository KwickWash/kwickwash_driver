<ion-header >
    <ion-navbar style="background: black !important;">
        <img style="height: 40px;" src="assets/imgs/logo.png"/>      
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let countOrder of CounterData">
        <ion-item (click)="newReq()">
            <ion-icon name="md-timer" item-start class="iconcss"></ion-icon>
            Pickup Assigned
            <span class="bag-1">{{countOrder.newOrder}}</span>
        </ion-item>
        <ion-item style="display: none;">
            <ion-icon name="md-timer" item-start class="iconcss"></ion-icon>
            Processing Orders
            <span class="bag-2">{{countOrder.processOrder}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="md-bicycle" item-start class="iconcss"></ion-icon>
            Delivery Assigned
            <span class="bag-3">{{countOrder.deliveredOrder}}</span>
        </ion-item>

        <ion-item>
            <ion-icon name="md-menu" item-start class="iconcss"></ion-icon>
            Total Orders
            <span class="bag-4">{{countOrder.totalOrder}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="md-person" item-start class="iconcss"></ion-icon>
            MyProfile
        </ion-item>
        <ion-item>
            <ion-icon name="md-open" item-start class="iconcss"></ion-icon>
            Logout
        </ion-item>
    </ion-list>
</ion-content>
